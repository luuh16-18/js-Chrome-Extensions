<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scrapper</title>
    <style>
        body{
            max-height: 500px;
            overflow: auto;
            width: 350px;
        }
        input{
            width: 130px;
        }
        select{
            width: 55px;
        }
    </style>
</head>
<body>
    <h1>Setup Scrape</h1>
    <div class="command-list">
        <select title="menu">
            <option value="wait">Wait</option>
            <option value="click">Click</option>
            <option value="enter">Enter Value</option>
            <option value="save">Save Value</option>
        </select>
        <input class="value-1" type="text" placeholder="200ms">
        <input class="value-2" type="text" placeholder="Optional">
    </div>
    <div class="action-buttons">
        <button type="button" class="new-command">Add Command</button>
        <button type="button" class="run-command">Run</button>
    </div>
    <textarea title="textarea" name="" id="txt-area" cols="30" rows="10"></textarea>
    <script src="popup.js"></script>
</body>
</html>
