<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <style>
         body {
            width: 300px;
        }
        .todo-items, 
        .todo-items li{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .todo-items li{
            padding: 10px;
            border-bottom: 2px solid grey;
            display: flex;
            justify-content: space-between;

        }
        .todo-items li:hover {
            background: rgba(0, 0, 0, 0.25);
        }
        .todo-items li.done .item{
           text-decoration: line-through;
        }
        .todo-items div span {
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My To Do List</h1>

    <button type="button" class="create-todo">New Item</button>
    
    <div class="new-item">
        <input type="text" aria-label="none">
        <button type="button">Save</button>
    </div>
    

    <ul class="todo-items">
    </ul>
</body>
</html>
